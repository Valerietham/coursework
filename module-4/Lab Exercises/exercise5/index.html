<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lab Exercise 5: News Article</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="header" style="padding: 16px">Latest News</h1>
    <!-- News Section -->
    <div class="container">
      <template id="card-template">
        <div class="col-lg-4 col-md-6 col-12 mb-3">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
      </template>

      <div id="card-list" class="row g-3"></div>
    </div>
    <!--Form Section -->
    <form style="padding: 32px">
      <div class="form-group" id="form" style="padding-bottom: 8px">
        <label for="title">News Title:</label>
        <input
          type="text"
          class="form-control"
          id="title"
          aria-describedby="emailHelp"
          placeholder="Add a newsworthy title"
        />
      </div>
      <div style="padding-bottom: 16px">
        <label for="content" style="padding-bottom: 16px">Content:</label>
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-secondary">Add News Item</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
