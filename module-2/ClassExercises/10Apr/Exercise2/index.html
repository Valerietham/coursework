<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card text-center">
            <img
              src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?ixlib=rb-4.0.3&crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"
              class="card-img-top img-fluid rounded-circle mx-auto mt-4"
              style="width: 150px; height: 150px; object-fit: cover"
              alt="Profile Photo of Valerie"
            />
            <div class="card-body">
              <h5 class="card-title">Meow Mi</h5>
              <p class="card-text">Software Engineer</p>
              <!-- Display followers cound here -->
              <span id="followers-count-el">followers: </span>
              <div class="d-flex justify-content-center gap-2 mb-2">
                <button
                  class="btn btn-primary"
                  id="follow-button"
                  onclick="addFollower()"
                >
                  Follow
                </button>
                <button class="btn btn-outline-secondary">Message</button>
              </div>

              <!-- Collapse Button -->
              <button
                class="btn btn-link"
                data-bs-toggle="collapse"
                data-bs-target="#moreInfo"
              >
                More Info
              </button>

              <!-- Collapse Content -->
              <div class="collapse" id="moreInfo">
                <div class="mt-3">
                  <!-- Tabs Nav -->
                  <ul
                    class="nav nav-tabs justify-content-center"
                    role="tablist"
                  >
                    <li class="nav-item">
                      <button
                        class="nav-link active"
                        data-bs-toggle="tab"
                        data-bs-target="#bio"
                      >
                        Bio
                      </button>
                    </li>
                    <li class="nav-item">
                      <button
                        class="nav-link"
                        data-bs-toggle="tab"
                        data-bs-target="#skills"
                      >
                        Skills
                      </button>
                    </li>
                    <li class="nav-item">
                      <button
                        class="nav-link"
                        data-bs-toggle="tab"
                        data-bs-target="#contact"
                      >
                        Contact
                      </button>
                    </li>
                  </ul>

                  <!-- Tabs Content -->
                  <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="bio">
                      <p>
                        Jason loves solving complex problems, learning new tech,
                        and sharing knowledge.
                      </p>
                    </div>

                    <div class="tab-pane fade" id="skills">
                      <p class="mb-1">HTML</p>
                      <div class="progress mb-2">
                        <div class="progress-bar" style="width: 90%">90%</div>
                      </div>

                      <p class="mb-1">Bootstrap</p>
                      <div class="progress mb-2">
                        <div class="progress-bar bg-success" style="width: 75%">
                          75%
                        </div>
                      </div>
                    </div>

                    <div class="tab-pane fade" id="contact">
                      <p>Email: jason@example.com</p>
                      <p>Phone: +123456789</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
