<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Exercise 10: Fake eCommerce Website</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-light bg-dark sticky-top">
      <span class="navbar-brand mb-0 h1 px-4" style="color: #8c9af3"
        >Valerie's eCommerce Site</span
      >
    </nav>
    <!-- Container of products -->
    <div class="container p-4">
      <div class="mb-3">
        <!-- Dropdown -->
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="categoryFilter"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filter by Category
          </button>
          <ul class="dropdown-menu" aria-labelledby="categoryFilter">
            <li>
              <a class="dropdown-item" href="#" data-category="all"
                >All Categories</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" data-category="men's clothing"
                >Men's Clothing</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" data-category="jewelery"
                >Jewelery</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" data-category="women's clothing"
                >Women's Clothing</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" data-category="electronics"
                >Electronics</a
              >
            </li>
          </ul>
        </div>
      </div>
      <!-- Card Template -->
      <template id="card-template">
        <div class="col-12 col-md-6 col-lg-3 mb-4">
          <div class="card h-100" style="width: 18rem">
            <img src="" alt="Product image" class="card-image" />
            <div class="card-body">
              <h5 class="card-title" style="font-weight: bold"></h5>
              <p class="card-text"></p>
              <p class="card-price text-secondary fw-semibold"></p>
              <a href="#" class="card-btn btn btn-secondary">Add to Cart</a>
              <a href="#" class="card-btn btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>
      </template>

      <div id="card-list" class="row"></div>
    </div>
    <!--end of product container-->
    <script src="./js/store.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
