<!DOCTYPE html>

<html>
  <head>
    <title>Rolling Verse</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="dice.svg" />
      <h1>Rolling Verse</h1>
      <h2 class="description">Your universe of random chance</h2>
      <div class="result" id="result"></div>
      <div class="dice-selection">
        <h2>Select your dice:</h2>
        <div class="dice-options" id="dice">
          <button id="d4" value="4">D4</button>
          <button id="d6" value="6">D6</button>
          <button id="d8" value="8">D8</button>
          <button id="d10" value="10">D10</button>
          <button id="d12" value="12">D12</button>
          <button id="d20" value="20">D20</button>
        </div>
      </div>
      <div>
        <button id="roll-button">Let's get rolling!</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
