<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Generator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Dice Generator</h1>

      <div class="controls">
        <div class="dice-selection">
          <div class="dice-options">
            <button class="dice-btn active" data-dice="d4">D4</button>
            <button class="dice-btn" data-dice="d6">D6</button>
            <button class="dice-btn" data-dice="d8">D8</button>
            <button class="dice-btn" data-dice="d10">D10</button>
            <button class="dice-btn" data-dice="d12">D12</button>
            <button class="dice-btn" data-dice="d20">D20</button>
            <button class="dice-btn" data-dice="d100">D100</button>
          </div>
        </div>

        <div class="dice-quantity">
          <span class="quantity-label">Number of dice:</span>
          <input
            type="number"
            class="quantity-input"
            min="1"
            max="10"
            value="1"
          />
        </div>

        <button class="roll-btn">Roll Dice</button>
      </div>

      <div class="results">
        <h2 class="results-header">Results</h2>

        <div class="dice-results">
          <!-- Dice results will be added here dynamically -->
          <div class="die d4">
            <span>4</span>
            <div class="die-label">d4</div>
          </div>
          <div class="die d6">
            <span>6</span>
            <div class="die-label">d6</div>
          </div>
          <div class="die d8">
            <span>7</span>
            <div class="die-label">d8</div>
          </div>
        </div>

        <div class="total-result">
          Total: <span class="total-value">17</span>
        </div>
      </div>

      <div class="history">
        <h2 class="history-header">Roll History</h2>

        <div class="history-list">
          <div class="history-item">
            <span class="history-dice">3 × D20</span>
            <span class="history-total">43</span>
          </div>
          <div class="history-item">
            <span class="history-dice">1 × D6</span>
            <span class="history-total">6</span>
          </div>
          <div class="history-item">
            <span class="history-dice">2 × D10 + 1 × D4</span>
            <span class="history-total">19</span>
          </div>
          <div class="history-item">
            <span class="history-dice">1 × D100</span>
            <span class="history-total">78</span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
