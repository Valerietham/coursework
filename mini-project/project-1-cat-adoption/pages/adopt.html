<!DOCTYPE html>
<html lang="en" data-theme="gourmet">
  <head>
    <meta charset="UTF-8" />
    <title>Kitty Adoption Board</title>
    <!-- JavaScript -->
    <script type="module" src="../index.js"></script>
    <!-- Stylesheet via FlyonUI with Tailwind CSS -->
    <link href="../dist/output.css" rel="stylesheet" />
    <!-- Google Font API -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../images/icon.png" />
  </head>
  <body>
    <!-- Start of navigation bar -->
    <header>
      <nav
        class="navbar rounded-box shadow-base-300/20 shadow-sm fixed top-0 z-50 bg-white"
      >
        <div class="navbar-start">
          <a
            class="link text-base-content link-neutral text-xl font-bold no-underline flex items-center gap-2"
            href="../index.html"
          >
            <img src="../images/icon.png" alt="Icon" class="w-8 h-8" />
            Kitty Welfare Society
          </a>
        </div>
        <div class="navbar-center max-md:hidden">
          <ul class="menu menu-horizontal gap-2 p-0 text-base rtl:ml-20">
            <li><a href="about.html">About Us</a></li>
            <li><a href="faq.html">Adoption FAQ</a></li>
            <li><a href="donate.html">Donate</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn btn-primary" href="adopt.html">Adopt a kitty</a>
        </div>
      </nav>
    </header>
    <!-- Hero Banner -->
    <div
      class="bg-center bg-cover text-center py-16 pt-12 min-h-1/5 flex flex-col justify-center"
      style="
        background-image: url('https://mustsharenews.com/wp-content/uploads/2020/04/singapore-2-6.jpg');
      "
    >
      <div class="p-4 pt-20 pl-40 rounded-md text-left text-white max-w-lg">
        <h2 class="text-4xl font-bold">Find Your Purrfect Companion</h2>
        <p class="mt-4 text-lg">Adopt a cat and make a friend for life!</p>
      </div>
    </div>
    <!-- Outer container -->
    <div class="container mx-auto px-4 py-6 flex gap-6">
      <!-- 1. SEARCH & FILTER SECTION -->
      <aside class="w-1/4 rounded-box shadow-base-300/20 p-4 space-y-6">
        <!-- Search bar -->
        <div
          class="flex items-center space-x-3 bg-orange-50 rounded-full text-black rounded px-3 py-2"
        >
          <span
            class="icon-[tabler--search] text-base-content/80 size-6 shrink-0"
          ></span>
          <input
            type="search"
            class="grow bg-transparent focus:outline-none"
            placeholder="Search breed"
            id="kbdInput"
          />
          <label class="sr-only" for="kbdInput">Search breed</label>
        </div>

        <!-- FILTER 1: Gender -->
        <div class="gender-filter-section">
          <h3 class="text-lg font-semibold mb-2">Gender</h3>
          <div class="space-y-2">
            <div class="flex items-center gap-2">
              <input
                type="checkbox"
                class="checkbox checkbox-primary"
                id="gender-female"
                name="gender"
                value="Female"
              />
              <label class="label-text text-base" for="gender-female"
                >Female</label
              >
            </div>
            <div class="flex items-center gap-2">
              <input
                type="checkbox"
                class="checkbox checkbox-primary"
                id="gender-male"
                name="gender"
                value="Male"
              />
              <label class="label-text text-base" for="gender-male">Male</label>
            </div>
          </div>
        </div>

        <!-- FILTER 2: Age -->
        <div class="age-filter-section">
          <h3 class="text-lg font-semibold mb-2">Age</h3>
          <!-- Age Filters Option -->
          <div class="space-y-2">
            <!-- Option 1: Baby -->
            <div class="flex items-center gap-2">
              <input
                type="checkbox"
                class="checkbox checkbox-primary"
                id="age-baby"
                name="age"
                value="Baby"
              />
              <label class="label-text text-base" for="age-baby">Baby</label>
            </div>
            <!-- Option 2: Young -->
            <div class="flex items-center gap-2">
              <input
                type="checkbox"
                class="checkbox checkbox-primary"
                id="age-young"
                name="age"
                value="Young"
              />
              <label class="label-text text-base" for="age-young">Young</label>
            </div>
            <!-- Option 3: Adult -->
            <div class="flex items-center gap-2">
              <input
                type="checkbox"
                class="checkbox checkbox-primary"
                id="age-adult"
                name="age"
                value="Adult"
              />
              <label class="label-text text-base" for="age-adult">Adult</label>
            </div>
            <!-- Option 4: Senior -->
            <div class="flex items-center gap-2">
              <input
                type="checkbox"
                class="checkbox checkbox-primary"
                id="age-senior"
                name="age"
                value="Senior"
              />
              <label class="label-text text-base" for="age-adult">Senior</label>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div>
          <!-- Filter Button -->
          <button
            type="button"
            class="btn btn-primary w-full mb-2"
            id="filter-button"
          >
            Apply Filters
          </button>
          <!-- Reset Filter Button -->
          <button
            type="button"
            class="btn btn-secondary w-full"
            id="reset-button"
          >
            Reset Filters
          </button>
        </div>
      </aside>

      <!-- 2. LISTING SECTION -->
      <main
        class="w-3/4 bg-white border border-gray-200 shadow-base-300/20 shadow-sm rounded m-4 px-6 py-4"
      >
        <h1 class="text-3xl font-bold mb-4">Meet the Cats</h1>
        <!-- Where the cat cards will go -->
        <div
          id="cat-list"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
        >
          <!-- Cat cards will be added here -->
        </div>
      </main>
    </div>
    <!-- Bottom Banner -->
    <div class="bg-orange-100 text-center py-20">
      <h2 class="text-4xl font-bold">Paw It Forward</h2>
      <p class="mt-4 text-lg">
        Not ready to adopt? You can still help with donations, fostering, or
        volunteering.
      </p>
      <a
        href="/donate.html"
        class="mt-8 inline-block bg-orange-500 text-white py-2 px-4 rounded-full hover:bg-orange-600"
        >Donate</a
      >
    </div>
  </body>
</html>
