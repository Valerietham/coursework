<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h2 class="mb-4">ðŸŽ“ Student Dashboard</h2>

      <!-- Filters -->
      <div class="row mb-4">
        <div class="col-md-3">
          <label for="genderFilter" class="form-label">Gender</label>
          <select id="genderFilter" class="form-select">
            <option value="">All</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="non-binary">Non-binary</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="majorFilter" class="form-label">Major</label>
          <select id="majorFilter" class="form-select">
            <option value="">All</option>
            <!-- Populated by JS -->
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Min Score</label>
          <input
            type="number"
            id="minScore"
            class="form-control"
            placeholder="0"
            min="0"
          />
        </div>
        <div class="col-md-3">
          <label class="form-label">Max Score</label>
          <input
            type="number"
            id="maxScore"
            class="form-control"
            placeholder="100"
            max="100"
          />
        </div>
        <div class="col-md-3">
          <label class="form-label">Min Age</label>
          <input
            type="number"
            id="minAge"
            class="form-control"
            placeholder="0"
            min="0"
          />
        </div>
        <div class="col-md-3">
          <label class="form-label">Max Age</label>
          <input
            type="number"
            id="maxAge"
            class="form-control"
            placeholder="100"
            max="100"
          />
        </div>
      </div>

      <button class="btn btn-primary mb-4" onclick="handleFilter()">
        Apply Filters
      </button>

      <!-- Student List -->
      <div id="studentList" class="row row-cols-1 row-cols-md-2 g-4">
        <!-- Cards will be inserted here -->
      </div>
    </div>
    <template id="studentCardTemplate">
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title student-name"></h5>
            <p class="card-text">
              <strong>Age:</strong> <span class="student-age"></span><br />
              <strong>Major:</strong> <span class="student-major"></span><br />
              <strong>Score:</strong> <span class="student-score"></span>
            </p>
          </div>
        </div>
      </div>
    </template>
    <script src="index.js"></script>
  </body>
</html>
